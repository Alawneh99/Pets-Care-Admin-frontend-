<div style="position: relative; width: 100%; min-height: 100vh;">
    <div style="position: fixed; top: 0; left: 0; background: url('../../../assets/mainbackground.jpg') no-repeat center center fixed; background-size: cover; width: 100%; height: 100vh; z-index: -1;"></div>
    <div style="padding-top: 64px;">
      <div class="category-container">
        <mat-card *ngFor="let category of categories" class="category-card">
          <mat-card-header class="category-card-header">
            <mat-card-title>{{ category.name }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="category.image" [alt]="category.name" class="category-card-image">
          <div class="hover-overlay">
            <a routerLink="/managecategories" class="manage-link">Manage Category</a>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
