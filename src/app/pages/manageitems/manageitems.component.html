<div class="background-wrapper">
  <div class="background-image" style="background-image: url('../../../assets/mainbackground.jpg');"></div>
  <div class="content">
    <div class="table-wrapper mat-elevation-z8">
      <!-- Add Item Button -->
      <button mat-raised-button color="primary" (click)="addItem()">Add Item</button>
      <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <img [src]="element.image" alt="{{element.name}}" width="50">
          </mat-cell>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
        </ng-container>

        <!-- Is Have Discount Column -->
        <ng-container matColumnDef="isHaveDiscount">
          <mat-header-cell *matHeaderCellDef> Discount </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.isHaveDiscount ? 'Yes' : 'No'}} </mat-cell>
        </ng-container>

        <!-- Discount Amount Column -->
        <ng-container matColumnDef="discountAmount">
          <mat-header-cell *matHeaderCellDef> Discount Amount </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.discountAmount}} </mat-cell>
        </ng-container>

        <!-- Discount Type Column -->
        <ng-container matColumnDef="discountType">
          <mat-header-cell *matHeaderCellDef> Discount Type </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.discountType}} </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editItem(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteItem(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
